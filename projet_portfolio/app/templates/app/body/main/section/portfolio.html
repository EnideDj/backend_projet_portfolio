{% load static %}
<section id="portfolio" class="portfolio section-bg">
    <div class="container">

        <div class="section-title">
            <h2>Portfolio</h2>
                <p>{{ portfolio_info.description }}</p>

        </div>

        <div class="row" data-aos="fade-up">
            <div class="col-lg-12 d-flex justify-content-center">
                <ul id="portfolio-flters">
                    <li data-filter="*" class="filter-active">All</li>
                    <li data-filter=".filter-app">App</li>
                    <li data-filter=".filter-card">Card</li>
                    <li data-filter=".filter-web">Web</li>
                </ul>
            </div>
        </div>

        <div class="row portfolio-container" data-aos="fade-up" data-aos-delay="100">
            {% for item in portfolio_item %}
                <div class="col-lg-4 col-md-6 portfolio-item filter-{{ item.category|lower }}">
                    <div class="portfolio-wrap">
                        <img src="{% static '' %}{{ item.image }}" class="img-fluid" alt="">
                        <div class="portfolio-links">
                            <a href="{% static '' %}{{ item.image }}" data-gallery="portfolioGallery" class="portfolio-lightbox" title="{{ item.title }}"><i class="bx bx-plus"></i></a>
                            <a href="{{ item.url }}" title="More Details"><i class="bx bx-link"></i></a>
                        </div>
                    </div>
                </div>
            {% endfor %} 
        </div>
    </div>
</section>
